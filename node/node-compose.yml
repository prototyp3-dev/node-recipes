x-env: &env
  CARTESI_AUTH_KIND: private_key
  CARTESI_POSTGRES_ENDPOINT: postgres://postgres:password@database:5432/rollupsdb?sslmode=disable
  CARTESI_HTTP_ADDRESS: 0.0.0.0
  CARTESI_HTTP_PORT: 10012
  POSTGRES_PASSWORD: "password"

services:
  devnet:
    image: ghcr.io/prototyp3-dev/test-devnet:latest
    command: ["anvil", "--block-time", "2", "--host", "0.0.0.0", "--load-state", "/usr/share/devnet/anvil_state.json"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8545/ -H 'Content-Type: application/json' -X POST --data '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":67}'"]
      interval: 1s
      timeout: 1s
      retries: 5
    networks:
      - devnet
    ports:
      - 8545:8545

  database:
    image: postgres:16-alpine
    shm_size: 128mb
    networks:
      - devnet
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rollupsdb || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 5
    environment:
      <<: *env
      POSTGRES_DB: rollupsdb

  espresso:
    # image: ghcr.io/espressosystems/espresso-sequencer/espresso-dev-node:20241120-patch3 # cartesi/sdk:0.12.0-alpha.3
    build:
      dockerfile_inline: |
        # syntax=docker.io/docker/dockerfile:1.4
        FROM ghcr.io/prototyp3-dev/test-node:test
        ENV S6_STAGE2_HOOK=
        RUN <<EOF
        set -e
        rm /etc/s6-overlay/s6-rc.d/user/contents.d/*
        touch /etc/s6-overlay/s6-rc.d/user/contents.d/define-espresso-envs \
              /etc/s6-overlay/s6-rc.d/user/contents.d/espresso-node
        EOF
    command: /init
    networks:
      - devnet
    ports:
      - 10040:10040
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:$${ESPRESSO_SEQUENCER_API_PORT}/v0/status/block-height"]
      interval: 1s
      timeout: 1s
      retries: 5
    volumes:
      - espresso_data:/mnt/espresso
    depends_on:
      devnet:
        condition: service_healthy
      database:
        condition: service_healthy
    environment:
      <<: *env
      ESPRESSO_SEQUENCER_L1_PROVIDER: http://devnet:8545
      ESPRESSO_SEQUENCER_API_PORT: 10040
      ESPRESSO_SEQUENCER_STORAGE_PATH: /mnt/espresso
      ESPRESSO_SEQUENCER_L1_POLLING_INTERVAL: "1s"
      ESPRESSO_STATE_PROVER_UPDATE_INTERVAL: "1s"
      # ESPRESSO_STATE_PROVER_RETRY_INTERVAL: "500ms"
      # ESPRESSO_SEQUENCER_LIGHTWEIGHT: true
      ESPRESSO_SEQUENCER_DATABASE_MAX_CONNECTIONS: 25
    env_file:
     - ${ENVFILENAME}

  node:
    image: ghcr.io/prototyp3-dev/test-node:test
    command: /init
    healthcheck:
      test: ["CMD-SHELL", "curl -G -f -H 'Content-Type: application/json' http://127.0.0.1:$${CARTESI_HTTP_PORT}/healthz"]
      interval: 1s
      timeout: 1s
      retries: 5
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - node_data:/var/lib/cartesi-rollups-node/data
      - snapshots:/mnt/snapshots
      - apps:/mnt/apps
    networks:
      - devnet
    ports:
      - "8080:80"
    environment:
      <<: *env
    env_file:
     - ${ENVFILENAME}

volumes:
  node_data:
  snapshots:
  apps:
  espresso_data:

networks:
  devnet:
